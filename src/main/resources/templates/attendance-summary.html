<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Attendance Summary</title>
    <style>
        
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div th:replace="student_nav.html"></div>
	<br>
    <div class="container">
		<div class="row">
			
			<h3 class="ml-3" th:text="'Hello, ' + ${name} + '! Here is your Attendance Summary'"></h3>
		</div>
		<br>
    	<form method="get" action="#" class="form-inline mb-3">
		    <label for="month" class="mr-2">Select Month:</label>
		    <input type="month" id="month" name="month" class="form-control mr-2" th:value="${selectedMonth}" />
		    <button type="submit" class="btn" style="background-color: #38b000; color: white;">Filter</button>
		</form>
	    <table class="table table-striped table-bordered table-success table-hover">
			<thead>
		        <tr>
		            <th>Course</th>
		            <th>Days Attended</th>
		        </tr>
		    </thead>
		    <tbody>
		        <tr th:each="entry : ${attendanceCount}">
		            <td th:text="${entry.key.name}">Course Name</td>
		            <td th:text="${entry.value}">0</td>
		        </tr>
	        </tbody>
	    </table>
	 </div>
</body>
</html>
