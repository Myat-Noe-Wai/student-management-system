<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Student Management System</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
    </head>
    <body>
		<div th:replace="nav.html"></div>
		<br>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                    <h1 class="text-center mt-3">Create New User</h1>
                    <div class="card-body">
                        <form th:action="@{/users}" th:object="${user}" method="POST">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" name="name" th:field="*{fullname}" placeholder="Enter full name" class="form-control"/>                                
                            </div>
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" name="username" th:field="*{username}" placeholder="Enter username" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="text" name="password" th:field="*{password}" placeholder="Enter password" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label>Role</label>
                                <input type="text" name="role" th:field="*{role}" placeholder="Enter role" class="form-control"/>
                            </div>                            
                            <div class="box-footer d-flex justify-content-center">
								<a th:href="@{/users}" class="btn btn-danger mr-2">Cancel</a>
                                <button type="submit" class="btn" style="background-color: #38b000; color: white;">
                                    Submit
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
