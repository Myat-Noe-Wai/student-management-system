<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upcoming Classes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div th:replace="student_nav.html"></div>
    <div class="container">
		<div class="row mt-3">
			<h2 class="ml-3">Upcoming Classes</h2>
		</div>
		<br>

		<table class="table table-striped table-bordered table-success table-hover">
		    <thead>
		    <tr>
		        <th>Course</th>
		        <th>Teacher</th>
		        <th>Room</th>
		        <th>Start Time</th>
		        <th>End Time</th>
		    </tr>
		    </thead>
		    <tbody>
		    <tr th:each="class : ${upcomingClasses}">
		        <td th:text="${class.course.name}"></td>
		        <td th:text="${class.teacher.firstName + ' ' + class.teacher.lastName}"></td>
		        <td th:text="${class.room}"></td>
		        <td th:text="${#temporals.format(class.startTime, 'yyyy-MM-dd HH:mm')}"></td>
		        <td th:text="${#temporals.format(class.endTime, 'yyyy-MM-dd HH:mm')}"></td>
		    </tr>
		    </tbody>
		</table>
    </div>
</body>
</html>
