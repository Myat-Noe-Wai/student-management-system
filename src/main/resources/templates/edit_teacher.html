<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
    <title>Edit Teacher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		  <!-- Brand -->
		  <a class="navbar-brand" href="#">Student Management System</a>
		
		  <!-- Toggler/collapsibe Button -->
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		
		  <!-- Navbar links -->
		  <div class="collapse navbar-collapse" id="collapsibleNavbar">
		    <ul class="navbar-nav">
		      <li class="nav-item">
		        <a class="nav-link" th:href="@{/students}">Student Management</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" th:href="@{/courses}">Course Management</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" th:href="@{/teachers}">Teacher Management</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" th:href="@{/students/assign}">Assign Student to Course</a>
		      </li>		      
		    </ul>
		  </div>
	</nav>
	<br>
    <div class="container">
    	<div class="row">
        	<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            	<h1 class="text-center mt-3">Update Teacher</h1>
                <div class="card-body">
					<form th:action="@{/teachers/{id}(id=${teacher.id})}" method="post" th:object="${teacher}">
						<input type="hidden" th:field="*{id}">
						<div class="form-group">
                            <label>First Name</label>
                            <input type="text" name="firstName" th:field="*{firstName}" placeholder="Enter first name" class="form-control"/>                                
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" name="lastName" th:field="*{lastName}" placeholder="Enter last name" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" name="email" th:field="*{email}" placeholder="Enter email" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>Phone No</label>
                            <input type="number" name="phone" th:field="*{phone}" placeholder="Enter email" class="form-control"/>
                        </div>
					    <div class="form-group">
					        <label>Department</label>
					        <input type="text" th:field="*{department}" placeholder="Enter Department" required class="form-control">
					    </div>
					    <div class="form-group">
					        <label>Specialization</label>
					        <input type="text" th:field="*{specialization}" placeholder="Enter Specialization" required class="form-control">
					    </div>
					    <div class="box-footer d-flex justify-content-center">
							<a th:href="@{/teachers}" class="btn btn-danger mr-2">Cancel</a>
				        	<button type="submit" class="btn" style="background-color: #38b000; color: white;">Save</button>
					    </div>
				    </form>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
