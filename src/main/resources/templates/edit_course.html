<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Course</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>    
    <div th:replace="nav.html"></div>
	<br>
	<div class="container">
    	<div class="row">
        	<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            	<h2 class="text-center mt-3">Update Course</h2>
            	<div class="card-body">
					<form th:action="@{/courses/{id}(id=${course.id})}" method="post" th:object="${course}">
				        <input type="hidden" th:field="*{id}">
				        <div class="form-group">
					        <label>Name:</label>
					        <input type="text" th:field="*{name}" required class="form-control">
				        </div>
				        <div class="form-group">
					        <label>Description:</label>
					        <input type="text" th:field="*{description}" required class="form-control">
				        </div>
				        <div class="box-footer d-flex justify-content-center">
							<a th:href="@{/courses}" class="btn btn-danger mr-2">Cancel</a>
				        	<button type="submit" class="btn" style="background-color: #38b000; color: white;">Update</button>
				        </div>
				    </form>
            	</div>
        	</div>
    	</div>
	</div>	    
</body>
</html>
