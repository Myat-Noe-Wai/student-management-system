<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Attendance Records</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div th:replace="nav.html"></div>
	<div class="container">
	    <br>
		<div class="row">
			<h2 class="ml-3">Attendance Records</h2>
		</div>
		<br>
	    <form action="" method="get">			
	        <input type="date" name="date" th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" required class="form-control" style="width: 150px;"/>
	        <br>
	        <a th:href="@{/courses}" class="btn btn-danger mr-2">Cancel</a>
	        <button type="submit" class="btn" style="background-color: #38b000; color: white;">Filter</button>	        
	    </form>
		<br>
	    <table border="1" class="table table-striped table-bordered table-success table-hover">
	        <tr>
	            <th>Student Name</th>
	            <th>Attendance Status</th>
	        </tr>
	        <tr th:each="attendance : ${attendanceRecords}">
	            <td th:text="${attendance.student.FirstName}"></td>
	            <td th:text="${attendance.present} ? 'Present' : 'Absent'"></td>
	        </tr>
	    </table>
	</div>
</body>
</html>
