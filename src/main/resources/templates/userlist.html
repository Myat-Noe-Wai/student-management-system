<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Student Management System</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<body>
		<div th:replace="nav.html"></div>
		<div class="container">
			<div class="row mt-3">
				<h2 class="ml-3">User Lists</h2>
			</div>
			
			<div class="row mb-3">
				<div class="col-lg-3">
					<a th:href="@{/users/new}" class="btn btn-sm m" style="background-color: #38b000; color: white;">Add User</a>
				</div>
			</div>
			
			<table class="table table-striped table-bordered table-success table-hover">
				<thead>
					<tr>
						<th>Name</th>
						<th>Username</th>
						<th>Role</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user: ${users}">
						<td th:text = "${user.fullname}"></td>
						<td th:text = "${user.username}"></td>						
						<td th:text = "${user.role}"></td>

						<td>
							<a th:href="@{/users/edit/{id}(id=${user.id})}"
							class="btn btn-sm" style="background-color: #0077b6; color: white;">Update</a>
							<a th:href="@{/users/delete/{id}(id=${user.id})}"
							class="btn btn-sm" style="background-color: #495057; color: white;">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
