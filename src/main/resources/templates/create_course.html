<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
    <title>Add Course</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
	<div th:replace="nav.html"></div>
	<br>
    <div class="container">
    	<div class="row">
        	<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            	<h2 class="text-center mt-3">Create New Course</h2>
                <div class="card-body">
					<form action="/courses" method="post" th:object="${course}">
						<div class="form-group">
					        <label>Name:</label>
					        <input type="text" th:field="*{name}" required class="form-control">
					    </div>
					    <div class="form-group">
					        <label>Description:</label>
					        <input type="text" th:field="*{description}" required class="form-control">
					    </div>
					    <div class="box-footer d-flex justify-content-center">
							<a th:href="@{/courses}" class="btn btn-danger mr-2">Cancel</a>
				        	<button type="submit" class="btn" style="background-color: #38b000; color: white;">Save</button>
					    </div>
				    </form>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
