<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mark Attendance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div th:replace="student_nav.html"></div>
    <div class="container">
		<br>
		<div class="row">
			<h2 class="ml-3">Attendance Form</h2>
		</div>
		<br>
	    
		<form th:action="@{/student/student_mark_attendance/{courseId}(courseId=${courseId})}" method="post">
	        <input type="hidden" name="courseId" th:value="${courseId}" class="form-control"/>
	        <input type="date" name="date" th:value="${date}" required class="form-control" style="width: 150px;"/>
			<br>
	        <table class="table table-striped table-bordered table-success table-hover">
	            <tr>
	                <th>Student Name</th>
	                <th>Present</th>
	            </tr>
	            <tr th:each="student : ${students}">
	                <td th:text="${student.firstName}"></td>
	                <td><input type="checkbox" name="studentIds" th:value="${student.id}"/></td>
	            </tr>
	        </table>	        
	        <a th:href="@{/student/dashboard}" class="btn btn-danger">Cancel</a>
	        <button type="submit" class="btn btn-primary" style="background-color: #38b000; color: white;">Submit</button>
	    </form>
	 </div>
</body>
</html>
