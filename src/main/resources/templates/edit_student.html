<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Student Management System</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
    </head>
    <body>
		<div th:replace="nav.html"></div>
		<br>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                    <h2 class="text-center mt-3">Update Student</h2>
                    <div class="card-body">
                        <form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="POST">
                            <div class="form-group">
                                <label>Student First Name</label>
                                <input type="text" name="firstName" th:field="*{firstName}" placeholder="Enter first name" class="form-control"/>                                
                            </div>
                            <div class="form-group">
                                <label>Student Last Name</label>
                                <input type="text" name="lastName" th:field="*{lastName}" placeholder="Enter last name" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label>Student Email</label>
                                <input type="text" name="email" th:field="*{email}" placeholder="Enter email" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label>Date of Birth</label>
                                <input type="date" name="dateOfBirth" th:value="${formattedDate}" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label>Gender</label>
                                <select name="genderId" th:field="*{gender}" class="form-select form-select-sm form-control">
						            <option th:value="Male" th:text="Male"></option>
						            <option th:value="Female" th:text="Female"></option>
						        </select>
                            </div>
                            <div class="form-group">
                                <label>Phone Number</label>
                                <input type="number" name="phoneNumber" th:field="*{phNo}" placeholder="Enter Phone Number" class="form-control"/>
                            </div>
                            <div class="box-footer d-flex justify-content-center">
								<a th:href="@{/students}" class="btn btn-danger mr-2">Cancel</a>
                                <button type="submit" class="btn" style="background-color: #38b000; color: white;">
                                    Submit
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
