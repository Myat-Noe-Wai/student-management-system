<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Student Management System</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<body>
		<div th:replace="nav.html"></div>
		<div class="container">
			<div class="row mt-3">
				<h2 class="ml-3">Teacher Lists</h2>
			</div>
			
			<div class="row mb-3">
				<div class="col-lg-3">
					<a th:href="@{/teachers/create_teacher}" class="btn btn-sm m" style="background-color: #38b000; color: white;">Add Teacher</a>
				</div>
			</div>
			
			<table class="table table-striped table-bordered table-success table-hover">
				<thead>
					<tr>
						<th>Student First Name</th>
						<th>Student Last Name</th>
						<th>Student Email</th>
						<th>Phone</th>
						<th>Department</th>
						<th>Specialization</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="teacher: ${teachers}">
						<td th:text = "${teacher.firstName}"></td>
						<td th:text = "${teacher.lastName}"></td>
						<td th:text = "${teacher.email}"></td>						
						<td th:text = "${teacher.phone}"></td>
						<td th:text = "${teacher.department}"></td>
						<td th:text="${teacher.specialization}"></td>

						<td>
							<a th:href="@{/teachers/edit/{id}(id=${teacher.id})}"
							class="btn btn-sm" style="background-color: #0077b6; color: white;">Update</a>
							<a th:href="@{/teachers/delete/{id}(id=${teacher.id})}"
							class="btn btn-sm mt-2" style="background-color: #d62828; color: white;">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
